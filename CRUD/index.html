<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud versão 1.0 - Jefferson Silva - </title>
    <link rel="stylesheet" href="./src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">
        <h1>Crud - POO - Desenvolvido por Jefferson Silva</h1>
        <div class="cadastro">
            <section id="sectionCadastro">
                <form class="" method="POST" action="">
                    <div class="mb-1 col-9 text-center formId">
                        <label for="name" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-1 col-9 text-center formId">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf">
                    </div>
                    <div class="mb-1 col-9 text-center formId">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="mb-1 col-9 text-center formId">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <br>
                    <button type="submit" class="mb-2 btn btn-primary">Cadastrar</button>
                </form>
            </section>
        </div>

        <div class="table ">
            <section id="sectionTable">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nome</th>
                            <th scope="col">CPF</th>
                            <th scope="col">E-mail</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <th>Jefferson dos Santos Silva</th>
                            <th>123.456.789-10</th>
                            <th>jeffersonsantsil@gmail.com</th>
                            <th>Editar | Excluir</th>
                        </tr>
                    </tbody>
                </table>

            </section>

        </div>



    </div>
</body>

</html>
