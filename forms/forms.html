<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Formulários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Formulário</h1>
        <form class="form" action="form.php" method="POST">
            <div class="form-group">
            <input type="text" name="nome" placeholder="Nome" class="form-control">
            </div>
            <div class="form-group">
            <input type="password" name="password" placeholder="Senha" class="form-control">
        </div>
        <div class="form-group">
            <input type="email" name="email" placeholder="E-mail" class="form-control">
        </div>
            <label>
                <div class="form-group">
                <input type="checkbox" name="concordo" value="SIM" >
                Concordo
            </label>
        </div>
            <label>
                <div class="form-group">
                <input type="radio" name="sexo" value="F">Feminino
            </label>
            <label>
                <input type="radio" name="sexo" value="M">Masculino
            </label>
            <label>
                <input type="radio" name="sexo" value="T">Transex
            </label>
            <label>
                <input type="radio" name="sexo" value="NB">Não Binário
            </label>
            <label>
                <input type="radio" name="sexo" value="ND">Não Declarar
            </label>
        </div>
        <div class="form-group">
            <select name="estado" class="form-control">
                <option value="">Escolha o Estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
        </div>
        <div class="form-group">
            <textarea name="descricao" placeholder="Descrição" cols="30" rows="10" class="form-control">
           </textarea>
        </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Enviar</button>
            </div>
            <div class="form-group">
                <button type="reset" class="btn btn-danger">Limpar</button>
            </div>
            </form>
    </div>
    
</body>
</html>
